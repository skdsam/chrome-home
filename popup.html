<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            background: #1e1e24;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        h3 {
            margin-top: 0;
        }

        .preview {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            word-break: break-all;
        }

        button {
            background: #7c4dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: #651fff;
        }

        .success {
            color: #4caf50;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>Add to New Tab</h3>
    <div class="preview" id="site-info">
        <div id="site-title" style="font-weight:bold; margin-bottom:5px;"></div>
        <div id="site-url" style="font-size:0.8rem; color:#aaa;"></div>
    </div>
    <button id="save-btn">Add Shortcut</button>
    <div id="success-msg" class="success">Saved!</div>
    <script src="popup.js"></script>
</body>

</html>
